<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Quotes to Inspire</title><!-- version 2.07 -->
    <meta name="description" content="A simple random quotes generator app made with Angular.js v 1.6.6.">
    <meta name="author" content="Ryan Hunter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="shortcut icon" href="quotes2inspire/images/img/appicon.ico" /> 	
	<link href="https://fonts.googleapis.com/css?family=Acme|Mukta+Malar" rel="stylesheet">
	<link rel="stylesheet" href="http://ryanhunter.org/portfolio/libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="http://ryanhunter.org/portfolio/libs/vanguard/styles.css">
	<link rel="stylesheet" href="quotes2inspire/quotes2inspire.css">
	
	<script src="http://ryanhunter.org/portfolio/libs/jquery.min.js"></script>
	<script src="http://ryanhunter.org/portfolio/libs/angularjs/1.6/angular.min.js"></script>
</head>
<body ng-app="QuoteMachine" ng-cloak>
  <div id="rqg" ng-controller="quoteController as qc">
    <div class="container">
      <div class="row top">
        <div class="col-sm-12">
          <h1>Quotes to Inspire</h1>
          <button ng-click="qc.refresh()" class="btn btn-primary"><i class="icon icon-refresh"></i> Get Quote</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="rqg_wrap">
            <div class="the-quote">{{ qc.quote.quote }}</div>
            <div class="author"> {{ qc.quote.quotesource }}</div>
            <a class="tweet" ng-href="https://twitter.com/intent/tweet?text={{ qc.quote.quote }}%20â€”{{ qc.quote.quotesource }}&hashtags=FuntasticApps,quotes2inspire"><i></i> Tweet It</a>
          </div>
        </div>
      </div>
    </div><!--/ container -->
  </div>    
    <!-- JS files -->
	<script src="http://ryanhunter.org/portfolio/libs/bootstrap/bootstrap.min.js"></script>
	<script src="http://ryanhunter.org/portfolio/libs/widgets.js"></script>
	<script src="quotes2inspire/quotes2inspire.js"></script>
</body>
</html>
